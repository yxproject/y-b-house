<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
        <nz-form-label nzFor="name">姓名</nz-form-label>
      <nz-form-control>
        <nz-input-group>
          <input formControlName="username" nz-input placeholder="请输入姓名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzFor="name">身份证号</nz-form-label>
      <nz-form-control>
        <nz-input-group>
          <input formControlName="verifyname" nz-input placeholder="请输入身份证号" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">搜索</button>
      </nz-form-control>
    </nz-form-item>
  </form>
